<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>p5.js imu-tools example</title>

    <script src="https://cdn.jsdelivr.net/npm/paho-mqtt@1.1.0/paho-mqtt.js"></script>
</head>

<body>
    <div id="mqtt-connection-status">Waiting for connectionâ€¦</div>
    <pre id="latest-data"
        style="overflow-wrap: anywhere; white-space: pre-wrap">No sensor values have been received.</pre>
</body>

<script type="module">
    import { onSensorData } from 'https://cdn.jsdelivr.net/npm/imu-tools/index.js'

    onSensorData(data =>
        document.getElementById('latest-data').innerText = JSON.stringify(data, (_, x) => x, 2))
</script>

</html>
