<!DOCTYPE html>
<html>

<head>
    <title>Bluetooth Connection</title>
    <style>
        .connected .unlessConnected,
        .ifConnected {
            display: none
        }

        .connected .ifConnected {
            display: inherit
        }
    </style>
</head>

<body>
    <button class="unlessConnected" onclick="withConsoleErrors(connect)()">
        Connect to BLE Device
    </button>
    <button class="ifConnected" onclick="disconnect()">
        Disconnect
    </button>
    <p id="sample-rate" class="ifConnected"></p>
    <pre id="imu-q"></pre>
</body>

<script src="js/ble.js"></script>

</html>
